<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - RJRYT</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card: #f2f2f2;
      --accent: #0078ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f2f2f2;
        --card: #1e1e1e;
        --accent: #4dabf7;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-out;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #005ec7;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
